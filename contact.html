    <div class="callback-form contact-us pb-4">
        <div class="container">
          <div class="row">
            <div class="col-md-12 p-4">
              <div class="section-heading text-center">
                <h2 class=" text-primary">Send us a <em>message</em></h2>
                <span class="text-success"><b>If you have any projrct & any other information you can conatact me.....</b> </span>
              </div>
            </div>
    <div class="col-md-12">
        <div class="contact-form">
          <form id="contact" action="https://formspree.io/f/xoqzyzbj" method="POST">
            <div class="row">
              <div class="col-lg-4 col-md-12 col-sm-12 p-4">
                <fieldset>
                  <input name="name" type="text" class="form-control" id="name" placeholder="Full Name" required="">
                </fieldset>
              </div>
              <div class="col-lg-4 col-md-12 col-sm-12 p-4">
                <fieldset>
                  <input name="email" type="email" class="form-control" id="email" placeholder="E-Mail Address" required="">
                </fieldset>
              </div>
              <div class="col-lg-4 col-md-12 col-sm-12 p-4">
                <fieldset>
                <input name="subject" type="text" class="form-control" id="subject" placeholder="Subject" required="">
                </fieldset>
              </div>
              <div class="col-lg-12 p-4">
                <fieldset><textarea name="massage" rows="6" class="form-control" id="message" placeholder="Your Message" required=""></textarea>
                </fieldset>
              </div>
              <div class="col-lg-12 p-4">
                <fieldset>
                  <button name="submit" type="submit" id="form-submit" class="filled-button">Send Message</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
      </div>
